        <p>无序数组有序化最小交换次数<br>1.若只能交换相邻两数，那么最小交换次数为该序列的逆序数</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//求数组逆序数，归并排序同时计算逆序数</span></span><br><span class="line"><span class="comment">//复杂度O(nlogn)</span></span><br><span class="line"><span class="keyword">int</span> cnt;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Merge</span><span class="params">(<span class="keyword">int</span> *A,<span class="keyword">int</span> *L,<span class="keyword">int</span> left,<span class="keyword">int</span> *R,<span class="keyword">int</span> right)</span><span class="comment">//合并操作</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j,k;</span><br><span class="line">    i=<span class="number">0</span>;j=<span class="number">0</span>;k=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(i&lt;left &amp;&amp; j&lt;right)&#123;</span><br><span class="line">        <span class="keyword">if</span>(L[i]&lt;R[j])&#123;</span><br><span class="line">            A[k++]=L[i++];</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            cnt+=left-i;</span><br><span class="line">            A[k++]=R[j++];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(i&lt;left)&#123;</span><br><span class="line">        A[k++]=L[i++];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(j&lt;right)&#123;</span><br><span class="line">        A[k++]=R[j++];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> cnt;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Mergesort</span><span class="params">(<span class="keyword">int</span> *arr,<span class="keyword">int</span> n)</span><span class="comment">//等分递归</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> mid,*L,*R;</span><br><span class="line">    <span class="keyword">if</span>(n&lt;<span class="number">2</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    mid=n/<span class="number">2</span>;</span><br><span class="line">    L=<span class="keyword">new</span> <span class="keyword">int</span>[mid];</span><br><span class="line">    R=<span class="keyword">new</span> <span class="keyword">int</span>[n-mid];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;mid;i++) L[i]=arr[i];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=mid;i&lt;n;i++) R[i-mid]=arr[i];</span><br><span class="line">    <span class="keyword">int</span> n1=Mergesort(L,mid);</span><br><span class="line">    <span class="keyword">int</span> n2=Mergesort(R,n-mid);</span><br><span class="line">    <span class="keyword">int</span> n3=Merge(arr,L,mid,R,n-mid);</span><br><span class="line">    <span class="keyword">delete</span> [] R;</span><br><span class="line">    <span class="keyword">delete</span> [] L;</span><br><span class="line">    <span class="keyword">return</span> n1+n2+n3;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr>
<p>2.交换任意两数<br>找循环节求出最小交换次数</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">getMinSwaps</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums)</span></span>&#123;</span><br><span class="line">    <span class="comment">//排序</span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; nums1(nums);</span><br><span class="line">    sort(nums1.begin(),nums1.end());</span><br><span class="line">    <span class="built_in">unordered_map</span>&lt;<span class="keyword">int</span>,<span class="keyword">int</span>&gt; m;</span><br><span class="line">    <span class="keyword">int</span> len = nums.size();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++)&#123;</span><br><span class="line">        m[nums1[i]] = i;<span class="comment">//建立每个元素与其应放位置的映射关系</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> loops = <span class="number">0</span>;<span class="comment">//循环节个数</span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">bool</span>&gt; flag(len,<span class="literal">false</span>);</span><br><span class="line">    <span class="comment">//找出循环节的个数</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; i++)&#123;</span><br><span class="line">        <span class="keyword">if</span> (!flag[i])&#123;<span class="comment">//已经访问过的位置不再访问</span></span><br><span class="line">            <span class="keyword">int</span> j = i;</span><br><span class="line">            <span class="keyword">while</span> (!flag[j])&#123;</span><br><span class="line">                flag[j] = <span class="literal">true</span>;</span><br><span class="line">                j = m[nums[j]];<span class="comment">//原序列中j位置的元素在有序序列中的位置</span></span><br><span class="line">            &#125;</span><br><span class="line">            loops++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> len - loops;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
