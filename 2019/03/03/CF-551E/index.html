<span class="line">	&#123;</span><br><span class="line">		it.id=<span class="number">0</span>;it.val=<span class="number">1l</span>l*x-atag[i];</span><br><span class="line">		<span class="keyword">int</span> tmp=lower_bound(ve[i].begin(),ve[i].end(),it)-ve[i].begin();</span><br><span class="line">		<span class="keyword">if</span>(ve[i][tmp].val==x-atag[i]) l=min(l,ve[i][tmp].id);</span><br><span class="line">		it.id=n+<span class="number">1</span>;</span><br><span class="line">		tmp=upper_bound(ve[i].begin(),ve[i].end(),it)-ve[i].begin()<span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">if</span>(tmp&gt;=<span class="number">0</span>&amp;&amp;ve[i][tmp].val==x-atag[i]) r=max(r,ve[i][tmp].id);</span><br><span class="line">		<span class="comment">//cout&lt;&lt;i&lt;&lt;" "&lt;&lt;ve[i][tmp].id&lt;&lt;endl;</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(l&lt;=r) <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,r-l);</span><br><span class="line">	<span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">"-1\n"</span>);</span><br><span class="line"><span class="comment">//	forn(i,n) &#123;</span></span><br><span class="line">	<span class="comment">//	printf("num %d val %I64d id %d\n",i,s[i].val,s[i].id);</span></span><br><span class="line">	<span class="comment">//&#125;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	scadd(n,m);</span><br><span class="line">	blo=(<span class="keyword">int</span>)<span class="built_in">sqrt</span>(n);</span><br><span class="line">	<span class="keyword">if</span>(n%blo) blo++;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)	&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%I64d"</span>,&amp;s[i].val);</span><br><span class="line">		s[i].id=i;</span><br><span class="line">		block[i]=(i<span class="number">-1</span>)/blo+<span class="number">1</span>;</span><br><span class="line">		ve[block[i]].push_back(s[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	forn(i,block[n])	sort(ve[i].begin(),ve[i].end());</span><br><span class="line">	<span class="keyword">while</span>(m--)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">int</span> a,b,c,d;</span><br><span class="line">		scad(a);</span><br><span class="line">		<span class="keyword">if</span>(a==<span class="number">1</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			scaddd(b,c,d);</span><br><span class="line">			update(b,c,d);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			scad(b);</span><br><span class="line">			query(b);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
